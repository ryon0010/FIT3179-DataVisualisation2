<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #dropdown-container {
      display: flex;
      justify-content: center; /* Center the dropdown horizontally */
      margin-bottom: 20px;     /* Add some space below the dropdown */
    }
  </style>
</head>
<body>

  <!-- Dropdown container -->
  <div id="dropdown-container">
    <!-- The dropdown will be placed here -->
    <select id="state-selection"></select>
  </div>

  <!-- Vega-Lite chart container -->
  <div id="chart"></div>

  <!-- Include Vega-Lite libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "padding": {"top": 0, "bottom": 0, "left": 0, "right": 0},
      "autosize": {
        "type": "fit",
        "contains": "padding"
      },
      "data": {"url": "income_state.csv"},
      
      "params": [
        {
          "name": "state_selection",
          "bind": { 
            "input": "select", 
            "options": [ 
              "null",
              "Johor",
              "Kedah",
              "Kelantan",
              "Kuala Lumpur",
              "Melaka",
              "Negeri Sembilan",
              "Pahang",
              "Perak",
              "Perlis",
              "Penang",
              "Sabah",
              "Sarawak",
              "Selangor",
              "Terengganu"
            ],
            "labels" : [
              "Show All",
              "Johor",
              "Kedah",
              "Kelantan",
              "Kuala Lumpur",
              "Melaka",
              "Negeri Sembilan",
              "Pahang",
              "Perak",
              "Perlis",
              "Penang",
              "Sabah",
              "Sarawak",
              "Selangor",
              "Terengganu"
            ],
            "name": "Select State: "
          }
        }
      ],
      "transform": [
        {"filter": "state_selection == null || datum.state == state_selection"}
      ], 
      "vconcat":[
        {
          "width": 800, 
          "height": 200,  
          "mark": {
              "type": "area",
              "line": {"color": "darkgreen"},
              "color": {
                "x1": 1,
                "y1": 1,
                "x2": 1,
                "y2": 0,
                "gradient": "linear",
                "stops": [
                  { "offset": 0,"color": "white"},
                  { "offset": 1, "color": "darkgreen"}
                ]
              }
            },
            "encoding": {
              "x": {
                "field": "date", 
                "type": "temporal", 
                "title": "Year"
              },
              "y": {"aggregate": "mean", "field": "income_mean", "type": "quantitative", "title": "Mean Income"},
              "tooltip": [
                {"field": "date", "type": "temporal", "timeUnit": "year","title": "Year"},
                {"aggregate": "mean", "field": "income_mean", "type": "quantitative", "format": ".2f","title": "Mean Income"}
              ]
            }
        }
      ]
    };

    vegaEmbed('#chart', spec);
  </script>

</body>
</html>
